<!DOCTYPE HTML>
<html manifest="">
<head>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=10, user-scalable=yes" name="viewport">

    <title>Neptune Components</title>

    <script type="text/javascript">
        var Ext = Ext || {};
        Ext.beforeLoad = function (tags) {
            var theme = location.href.match(/theme=([\w-]+)/);

            theme  = (theme && theme[1]) || 'neptune';

            Ext.manifest = theme;
            tags.test = /testMode=true/.test(location.search);
            Ext.microloaderTags = tags;
        };
    </script>

    <!-- The line below must be kept intact for Sencha Cmd to build your application -->
    <script id="microloader" src="bootstrap.js" type="text/javascript"></script>

</head>
<body></body>
</html>
