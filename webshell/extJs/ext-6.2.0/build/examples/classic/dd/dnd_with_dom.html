<!DOCTYPE html>
<html>
<head>
<meta content="IE=edge" http-equiv="X-UA-Compatible">
<meta content="text/html; charset=iso-8859-1" http-equiv="Content-Type">
<meta content="width=device-width, initial-scale=1, maximum-scale=10, user-scalable=yes" name="viewport">
<title>Drag and Drop with DOM Elements</title>
<script src="../shared/include-ext.js" type="text/javascript"></script>
<script src="../shared/options-toolbar.js" type="text/javascript"></script>
<link href="../shared/examples.css" rel="stylesheet" type="text/css" />

<link href="dnd_with_dom.css" rel="stylesheet" type="text/css" />
<script src="dnd_with_dom.js" type="text/javascript"></script>

</head>
<body>
<table class="x-unselectable">
    <tr>
        <td>
            <table>
                <tr>
                    <td align='center'>
                        Available Cars
                    </td>
                <td align='center'>
                    Available Trucks
                </td>
                </tr>


               <tr>
                    <td>
                        <div class="availableLot" id="cars">
                            <div><img class="imgThumb" qtip="Camaro" src="img/camaro.jpg"/></div>
                            <div><img class="imgThumb" qtip="Miata" src="img/miata.jpg"/></div>
                            <div><img class="imgThumb" qtip="Mustang" src="img/mustang.jpg"/></div>
                            <div><img class="imgThumb" qtip="Corvette" src="img/corvette.jpg"/></div>
                        </div>
                    </td>

                     <td>
                         <div class="availableLot trucksLot" id="trucks">
                             <div><img class="imgThumb" qtip="F150"  src="img/f150.jpg"/></div>
                             <div><img class="imgThumb" qtip="Tahoe" src="img/tahoe.jpg"/></div>
                             <div><img class="imgThumb" qtip="Tacoma" src="img/tacoma.jpg"/></div>
                             <div><img class="imgThumb" qtip="S10" src="img/s10.jpg"/></div>
                         </div>
                     </td>
                 </tr>

            </table>
        </td>
        <td align='center' style="width: 200px;">
            <table>
                <tr>
                    <td align='center' style="width: 200px;">
                       Vehicles Rented
                    </td>
                    <td align='center' style="width: 200px;">
                        Vehicles In Repair
                    </td>
                </tr>
                <tr  style="">
                    <td style="">
                        <div class="availableLot rented" id="rented"></div>
                    </td>
                     <td>
                         <div class="availableLot repair" id="repair"></div>
                     </td>
                 </tr>

            </table>
        </td>
    </tr>
</table>
</body>
</html>
